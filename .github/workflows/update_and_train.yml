name: SWIFT-TEC Update & Train

on:
  schedule:
    - cron: "*/30 * * * *"   # 30分ごと（UTC）
  workflow_dispatch: {}      # 手動実行ボタンも有効に

permissions:
  contents: write

jobs:
  update-and-train:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install numpy pandas requests

      - name: Run update_and_train
        run: |
          python scripts/update_and_train.py

      - name: Commit and push updated coeffs
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add swift_tec_coeffs.js data space_weather.csv || true
          git commit -m "Update SWIFT-TEC model coeffs" || echo "No changes to commit"
          git push
